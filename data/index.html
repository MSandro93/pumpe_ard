<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gartenbewässerung - Pumpe</title>
  </head>
  <body>
    <form>

      <fieldset>
        <legend>Pumpensteuerung</legend>
  
        <button name="pumpON" type="button">Pumpe an</button>
        <button name="pumpOFF" type="button">Pumpe aus</button>
      </fieldset>

      <fieldset>
        <legend>Systemuhr</legend>
  
        <span   name="lable1">Server-Zeit: </span>
        <span   name="serverTime">??.??.??  ??.??.????</span>

        <p>
          <label>NTP-Server: </label> <input type="text" name="nptServer">
          <button name="SetNTP" type="button">NTP-Server neu setzen</button>
        </p>
      </fieldset>


      <fieldset>
        <legend>Gießplan</legend>

        <label>Morgens von: </label> <input type="text" name="t1_inp">
        <label>bis: </label> <input type="text" name="t2_inp">
        <p>
          <label>Abends von: </label> <input type="text" name="t3_inp">
        <label>bis: </label> <input type="text" name="t4_inp">
        </p>
        <p>
          <button name="setScheudule" type="button">Gießzeiten festlegen</button>
        </p>

      </fieldset>


      <fieldset>
        <legend>Openweathermaps</legend>
        <label>API Key: </label> <input type="text" name="apiKey_input" size="40">
        <button name="apiKey_button" type="button">API Key setzen</button>
        <label>Stadt: </label> <input type="text" name="city_input">
        <button name="city_button" type="button">Stadt setzen</button>
        <p>
          <label>Niederschlag morgen (Vorhersage): </label> <input type="text" name="forecast_input">
          <button name="getForecast" type="button">hole Vorhersage</button>
        </p>
        <p>
          <label>Schwellwert [mm]: </label> <input type="text" name="threshold_input">
          <button name="threshold_button" type="button">Schwellwert setzen</button>
          <span> (Wenn die vorhergesagte Niederschalgsmenge über dem Schwellwert liegt, wird am kommenden Tag nicht gegoßen. Die Bewertung erfolgt jede Nacht um 23:58.)</span>
        </p>
      </fieldset>
      

      <fieldset>
        <legend>System</legend>
        <button name="reboot" type="button">Neustart</button>
      </fieldset>
      
    </form>

 

    <script>

      document.addEventListener('DOMContentLoaded', getInitalData);

      const form = document.querySelector("form");

      form.querySelector('button[name="pumpON"]').addEventListener("click", event => {
        event.preventDefault();

        fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify("pump_on") })
      });

      form.querySelector('button[name="pumpOFF"]').addEventListener("click", event => {
        event.preventDefault();

        fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify("pump_off") })
      });

      form.querySelector('button[name="SetNTP"]').addEventListener('click', async event =>
      {
        const inputText = form.querySelector('input[name="nptServer"]').value;

        const response = await getData('SetNTP;' + inputText);

        const resps = response.split(';');

        form.querySelector('input[name="nptServer"]').value = resps[0];
        form.querySelector('span[name="serverTime"]').innerHTML = resps[1];
      });

      form.querySelector('button[name="setScheudule"]').addEventListener('click', async event =>
      {
        const t1_text = form.querySelector('input[name="t1_inp"]').value;
        const t2_text = form.querySelector('input[name="t2_inp"]').value;
        const t3_text = form.querySelector('input[name="t3_inp"]').value;
        const t4_text = form.querySelector('input[name="t4_inp"]').value;

        
        if( (getTsFromStr(t2_text) > getTsFromStr(t1_text)) &&
            (getTsFromStr(t3_text) > getTsFromStr(t2_text)) &&
            (getTsFromStr(t4_text) > getTsFromStr(t3_text)) )
        {
          const inputText = [t1_text,  t2_text, t3_text, t4_text].join(';');
          const response = await getData('setScheudule;' + inputText);
        }

        else
        {
          alert("Zeitpunkte passen nicht zusammen! (z.B. ein 'bis' liegt zeitlich vor einem 'von')");
        }
        
      });

      form.querySelector('button[name="reboot"]').addEventListener("click", event => 
      {
        event.preventDefault();

        fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify("reboot") })
      });

      form.querySelector('button[name="apiKey_button"]').addEventListener('click', async event =>
      {
        const inputText = form.querySelector('input[name="apiKey_input"]').value;

        const response = await getData('SetAPIKey;' + inputText);

        form.querySelector('input[name="apiKey_input"]').value = response;
      });

      form.querySelector('button[name="city_button"]').addEventListener('click', async event =>
      {
        const inputText = form.querySelector('input[name="city_input"]').value;

        const response = await getData('SetCity;' + inputText);

        form.querySelector('input[name="city_input"]').value = response;
      });

      form.querySelector('button[name="getForecast"]').addEventListener('click', async event =>
      {
        const response = await getData('getForecast;');

        if(response == -1)
        {
          form.querySelector('input[name="forecast_input"]').value = "";
          alert("Wettervorhersage konnte nicht bezogen werden. API-Key falsch/abgelaufen?")
        }

        else if(response == -2)
        {
          form.querySelector('input[name="forecast_input"]').value = "";
          alert("Wettervorhersage konnte nicht verarbeitet werden.")
        }

        else
        {
          form.querySelector('input[name="forecast_input"]').value = response;
        }
      });

      form.querySelector('button[name="threshold_button"]').addEventListener('click', async event =>
      {
        const inputText = form.querySelector('input[name="threshold_input"]').value;

        const response = await getData('setThreshold;' + inputText);

        form.querySelector('input[name="threshold_input"]').value = response;
      });




      function getTsFromStr(ts_)
      {
        const arr = ts_.split(":");

        return parseInt(arr[0])*60 + parseInt(arr[1])
      }

      async function getData(req)
      {
        const response = await fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify(req) });
        const text = await response.text();
        return text;
      }

      async function getInitalData()
      {
        /*get server time*/
        const response_time = await getData('GetServerTime');

        const resps_time = response_time.split(';');

        form.querySelector('span[name="serverTime"]').innerHTML = resps_time[0];
        form.querySelector('input[name="nptServer"]').value = resps_time[1];
        form.querySelector('input[name="apiKey_input"]').value = resps_time[2];
        form.querySelector('input[name="city_input"]').value = resps_time[3];
        form.querySelector('input[name="threshold_input"]').value = resps_time[4];
        /**/

        
        /*get current time schedule*/
        const response_sched = await getData('getScheudule');

        const resps_sched = response_sched.split(';');

        form.querySelector('input[name="t1_inp"]').value = resps_sched[0];
        form.querySelector('input[name="t2_inp"]').value = resps_sched[1];
        form.querySelector('input[name="t3_inp"]').value = resps_sched[2];
        form.querySelector('input[name="t4_inp"]').value = resps_sched[3];
        /**/
      }

    </script>
  </body>
</html>
