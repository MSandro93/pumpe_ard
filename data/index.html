<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <form>

      <fieldset>
        <legend>Pumpensteuerung</legend>
  
        <button name="pumpON" type="button">Pumpe an</button>
        <button name="pumpOFF" type="button">Pumpe aus</button>
      </fieldset>

      <fieldset>
        <legend>Systemuhr</legend>
  
        <button name="anfragen" type="button">anfragen</button>
        <span   name="serverTime"></span>
        <label>NTP-Server: </label> <input type="text" name="nptServer">
        <button name="SetNTP" type="button">NTP-Server neu setzen</button>
      </fieldset>
      
    </form>

 

    <script>
      const form = document.querySelector("form");

      form.querySelector('button[name="pumpON"]').addEventListener("click", event => {
        event.preventDefault();

        fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify("pump_on") })
      });

      form.querySelector('button[name="pumpOFF"]').addEventListener("click", event => {
        event.preventDefault();

        fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify("pump_off") })
      });



      form.querySelector('button[name="anfragen"]').addEventListener('click', async event =>
      {
        const response = await getData('GetServerTime');

        var resps = response.split(';');

        form.querySelector('span[name="serverTime"]').innerHTML = resps[0];
        form.querySelector('input[name="nptServer"]').value = resps[1];
      });

      form.querySelector('button[name="SetNTP"]').addEventListener('click', async event =>
      {
        var inputText = form.querySelector('input[name="nptServer"]').value;

        const response = await getData('SetNTP;' + inputText);

        form.querySelector('input[name="nptServer"]').value = response;
      });




      async function getData(req)
      {
        console.log("called 'getData()' with: " + req);

        const response = await fetch("http://pumpe/html", { method: 'POST', body: JSON.stringify(req) });
        const text = await response.text();
        return text;
      }

    </script>
  </body>
</html>
